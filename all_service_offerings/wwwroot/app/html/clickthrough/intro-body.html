<div class="container">
    <div class="scenario-menu">
        <ul class="intro-list text-center">
            <li *ngFor="let scenario of scenarios; let i=index" class="intro-body col-xs-{{12/scenarios.length}}">
                <a [routerLink]="['/Scenario', {id:clickthroughId, scenarioId: scenario.id}]">
                    <div class="intro-scenarios">

                        <img [src]="scenario.image" class="intro-scenarios__image img-responsive" />

                        <span class="intro-scenarios__quote text--italic text--semibold">{{scenario.title}}</span>
                    </div>
                </a>
            </li>
        </ul>
    </div>
    <div>
        Each scenario presents a problem and a solution relevant to {{clickthroughName}}. Explore the tooltips to see scenarios
        and how {{clickthroughName}} can impact business. To view the solution, scroll down. To navigate between scenarios, you can also
        swipe left or right!
    </div>
</div>
