<div id="non-mobile-content">

        <div class="text--xl text--semilight it-pro-header__title container">{{title}}: Setup Guide</div>
        <div class="text--sm it-pro-header__description">
            <div class="container">{{description}}</div>
        </div>
    </div>

    <it-pro-body></it-pro-body>

    <div class="col-xs-12 bottom-bar">

        </span>
    </div>
