<div class="scenario-row" id="scen{{scenarioId}}-illus{{illustration.id}}">

        <div *ngIf="illustration.location == 'top'" class="text--md scenario__user-problem">User problem:</div>
        <div class="text-center text--semilight scenario__title">"{{illustration.header}}"</div>

        <div *ngFor="let image of illustration.images" class="{{image.initialPosition}}">
            <img [src]="image.source" [id]="image.htmlId" class="{{image.imageResponsive}}" /> 
        </div>

</div>
