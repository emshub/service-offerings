	<rect x="-257.3" y="-292.6" display="inline" fill="none" width="378" height="1222.3"/>
	<text transform="matrix(1 0 0 1 -257.3365 -269.7167)" display="inline"><tspan x="0" y="0" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px">      User Problems </tspan><tspan x="0" y="43.2" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px"> </tspan><tspan x="0" y="72" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px">•I have to keep track of so many username and passwords for different </tspan><tspan x="0" y="86.4" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px">applications, so I write them all down. </tspan><tspan x="0" y="129.6" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px">•We use so many different applications for work, it is difficult to keep track </tspan><tspan x="0" y="144" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px">of what I do and do not have access to. </tspan><tspan x="0" y="187.2" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px">•I lose productivity, since I can&apos;t use my own phone or tablet to work when </tspan><tspan x="0" y="201.6" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px">I&apos;m outside the office. </tspan><tspan x="0" y="244.8" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px">•I forget my password frequently, since I am required to create a complex </tspan><tspan x="0" y="259.2" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px">password and change it often. </tspan><tspan x="0" y="316.8" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px"> </tspan><tspan x="0" y="360" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px">      Business problems </tspan><tspan x="0" y="417.6" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px">•It is becoming increasingly difficult to provide employees seamless access </tspan><tspan x="0" y="432" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px">to all the cloud based applications that our business has signed up to. </tspan><tspan x="0" y="475.2" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px">•The need to provide consistent and secure access to mobile applications </tspan><tspan x="0" y="489.6" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px">on different platforms is a challenge many IT departments are not currently </tspan><tspan x="0" y="504" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px">equipped to handle.  </tspan><tspan x="0" y="547.2" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px">•Keeping track of and managing devices being used to access work </tspan><tspan x="0" y="561.6" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px">resources has now become very difficult with the increasing numbers of </tspan><tspan x="0" y="576" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px">employees doing work using their personal computer, tablet, or phone. </tspan><tspan x="0" y="619.2" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px">•Reducing the risks involved with user&apos;s passwords being compromised will </tspan><tspan x="0" y="633.6" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px">often involve sacrificing usability by forcing users to create complex </tspan><tspan x="0" y="648" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px">passwords or implementing a complex and expensive two factor validation </tspan><tspan x="0" y="662.4" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px">infrastructure.  </tspan><tspan x="0" y="705.6" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px"> </tspan><tspan x="0" y="720" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px">       Solution </tspan><tspan x="0" y="734.4" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px"> </tspan><tspan x="0" y="748.8" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px">     &quot;I can work anywhere, anytime and using any device&quot; </tspan><tspan x="0" y="792" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px"> </tspan><tspan x="0" y="820.8" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px">•Employees use one credential to easily access all their work resources, </tspan><tspan x="0" y="835.2" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px">improving user experience and eliminating the need to store passwords in </tspan><tspan x="0" y="849.6" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px">insecure ways. </tspan><tspan x="0" y="892.8" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px">•Access to applications can be easily provided to all types of work or </tspan><tspan x="0" y="907.2" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px">personal mobile devices, and  reduces data leaks by keeping your data </tspan><tspan x="0" y="921.6" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px">inside work applications away from the user&apos;s personal applications. </tspan><tspan x="0" y="964.8" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px">•Computers, phones, and tablets of all types can be consistently secured so </tspan><tspan x="0" y="979.2" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px">that employees can work anywhere, anytime and with any device. </tspan><tspan x="0" y="1022.4" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px">•Two factor validation adds an additional layer of protection to your </tspan><tspan x="0" y="1036.8" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px">applications and reduces the risks of unauthorised access to your data  due </tspan><tspan x="0" y="1051.2" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px">to compromised passwords.  </tspan><tspan x="0" y="1108.8" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px"> </tspan><tspan x="0" y="1152" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px"> </tspan><tspan x="0" y="1180.8" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12px"> </tspan></text>
